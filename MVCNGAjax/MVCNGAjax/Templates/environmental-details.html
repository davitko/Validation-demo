

<div class="row table-display-frame">
    <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12 col-xs-offset-0">
        <div class="panel panel-red">
            <div class="panel-heading">Detail of Environmental Measurements</div>
            <div class="panel-body">
                <table class="table table-hover table-bordered display-table col-lg-10">
                    <thead>
                        <tr class="heading-row">
                            <th>Sensors</th>
                            <th>Value</th>
                            <th>Unit</th>
                            <th>Q1.A</th>
                            <th>Q2.B</th>
                            <th>Q3.C</th>
                            <th>Q5</th>
                            <th>Overall Quality</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr class="active">
                            <td>Temperature</td>
                            <td>{{oneEnvironmentalData.temperature}}</td>
                            <td>&#186; C</td>
                            <td class="success">Heigh</td>
                            <td class="success">Heigh</td>
                            <td class="success">Heigh</td>
                            <td class="danger">Low</td>
                            <td class="success">Heigh</td>
                            <td>
                                <a href="/enviromentalDetails">
                                    <button type="button" ata-value="bounce" class="btn btn-primary btn-table-details"><i class="fa fa-bars"></i></button>
                                </a>
                            </td>
                        </tr>

                    </tbody>
                </table>
                <div class="row control-button-frame">
                    <div class="col-lg-6 col-md-7 col-sm-8 col-xs-9 back-table-button">
                        <a href="environmental.html">
                            <button type="button" class="btn btn-danger btn-table-back"><i class="fa fa-angle-left"></i>&#32;&#32;&#32;back to All Environmental Measurements</button>
                        </a>
                    </div>
                    <!--
                                          <div class="col-lg-4 col-md-5 col-sm-6 col-xs-7 control-table-button">
                        <button type="button" class="btn btn-danger btn-table-control"><i class="fa fa-angle-left"></i>&#32;&#32;&#32; Previous</button>
                        <button type="button" class="btn btn-danger btn-table-control">Next&#32;&#32;&#32;<i class="fa fa-angle-right"></i></button>
                    </div>
                    -->
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Modal Battery Low  -->
<div class="modal fade" id="battery-low" role="dialog">
    <div class="modal-dialog modal-sm">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Battery Low</h4>
            </div>
            <div class="modal-body">
                <h4>Recharge your battery</h4>
                <p>Your battery cannot be less than 50%.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
