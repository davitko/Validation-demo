<!-- Full Page Image Background Carousel Header -->
<header id="myCarousel" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- Wrapper for Slides -->
    <div class="carousel-inner">
        <div class="item active">
            <!-- Set the first background image using inline CSS below. -->
            <div class="fill" style="background-image:url('../Content/img/background/bg-welcome-1.jpg');"></div>
        </div>
        <div class="item">
            <!-- Set the second background image using inline CSS below. -->
            <div class="fill" style="background-image:url('../Content/img/background/bg-welcome-2.jpg');"></div>
        </div>
        <div class="item">
            <!-- Set the third background image using inline CSS below. -->
            <div class="fill" style="background-image:url('../Content/img/background/bg-welcome-3.jpg');"></div>
        </div>
    </div>
    <!--        Title -->
    <div class="row welcome-content">
        <div class="col-lg-12 col-md-12 col-sm-12 welcome-title">
            <h1> Validation  </h1>
        </div>
        <div class="col-lg-3 col-lg-pffset-3 welcome-button">
            <a href="/logIn">
                <button type="button" class="btn btn-default btn-welcome">Log In</button>
            </a>
            <a href="/registration">
                <button type="button" class="btn btn-default btn-welcome">Sign Up</button>
            </a>
        </div>
    </div>
    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="icon-prev"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="icon-next"></span>
    </a>
</header>
